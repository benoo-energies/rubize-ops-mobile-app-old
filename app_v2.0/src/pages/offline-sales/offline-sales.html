<ion-header>
  <ion-navbar color="primary">
      <ion-title>Point de vente</ion-title>
      <ion-buttons end>
          <!-- <button ion-button [navPush]="pageCart" [navParams]="offlineCart"> -->
          <button ion-button [navPush]="offlineCartPage" [navParams]="offlineCart">
            <ion-icon name="cart"></ion-icon>&nbsp;
            <span *ngIf="offlineCart">{{offlineCart.totalProduct}}</span>
          </button>
        </ion-buttons>    
    </ion-navbar>
</ion-header>
  
<ion-content no-padding>
<ion-list no-padding>
  <ion-row no-padding>
      <ion-col  *ngFor="let menu of menuData; let i= index" col-6>
        <ion-card no-padding [navPush]="offlineProductPage" [navParams]='{typeId : i, typeName : menu.title}'>
          <img src="./assets/imgs/{{menu.picture}}" alt="">
          <div class="card-title" >{{menu.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-list>

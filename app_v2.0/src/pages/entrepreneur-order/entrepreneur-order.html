<ion-header>
    <ion-navbar color="primary">
      <ion-title>Commandes en cours <span *ngIf="orders && orders.length > 0">({{orders.length}})</span></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content no-padding>
  <div *ngIf="orders && orders.length > 0" no-padding>
    <ion-list *ngFor="let order of orders">
      <ion-card>
          <div class="card-title" ><h3>Commande du {{order.date}} (#{{order.id}})</h3></div>
            <div class="order-info">
                <p><b>Détail :</b></p>
                <ul [innerHTML]="order.detail"></ul>
                <p><b>Total :</b> {{order.total}} Fcfa</p>
                <p><b>Statut :</b>
                  {{order.statusLibelle}}
                </p>
            </div>  
              
          <button ion-button large block color="success" (click)="confirmOrder(order.id)" >Confirmer la réception</button>

      </ion-card>        
    </ion-list>
  </div>
      
  <div *ngIf="orders && orders.length == 0" no-padding>
    <p>Pas de commandes enregistrées actuellement.</p>
  </div>

</ion-content>

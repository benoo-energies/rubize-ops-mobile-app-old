<ion-header>
  <ion-navbar color="primary">
    <ion-title>Solde & Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!--   <div class="solde">
    <h3>Solde</h3>
    <p>{{entrepreneurAC}} Fcfa</p>
  </div> -->

  <div class="transaction">
    <h3>Transactions</h3>
    <div *ngIf="dataHistory && dataHistory.length > 0" no-padding>
      <table>
        <tr *ngFor="let history of dataHistory" class="{{history.type}}">
          <td>{{history.date}}</td>
          <td *ngIf="history.type == 'debit'">-{{history.amount}} Fcfa</td>
          <td *ngIf="history.type == 'credit'">+{{history.amount}} Fcfa</td>
        </tr>
      </table>
    </div>
    <div *ngIf="dataHistory && dataHistory.length == 0" no-padding>
      <p>Pas de transactions enregistr√©es actuellement.</p>
    </div>
  </div>

</ion-content>

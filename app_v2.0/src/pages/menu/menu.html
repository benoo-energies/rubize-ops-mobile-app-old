<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <img src="./assets/imgs/logo-benoo-w.png" class="nav-logo" alt="">
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content no-padding>
    <ion-list no-padding>
      <ion-row no-padding class="links">
        <ion-col  col-6 (click)="navGoTo('home')">
          <ion-card no-padding>
              <ion-icon name="home"></ion-icon> 
              <div class="card-title">Mon point de vente</div>
          </ion-card>
        </ion-col>
        <ion-col  col-6 (click)="navGoTo('history')">
          <ion-card no-padding>
            <ion-icon name="swap"></ion-icon> 
            <div class="card-title">Transactions</div>
          </ion-card>
        </ion-col>
        <ion-col  col-6 (click)="navGoTo('entrepreneur-product')">
          <ion-card no-padding>
            <ion-icon name="cube"></ion-icon> 
            <div class="card-title">Achats</div>
          </ion-card>
        </ion-col>
        <ion-col  col-6 (click)="navGoTo('entrepreneur-order')">
          <ion-card no-padding>
            <ion-icon name="locate"></ion-icon> 
            <div class="card-title">Suivi de commande</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>
    <div padding>
        <button *ngIf="offlineSales && offlineSales.length > 0" ion-button block large color="success" (click)="postOfflineSales()">Synchro. ventes ({{offlineSales.length}})</button>
      <!-- <button ion-button block large (click)="displaySurvey()"><ion-icon name="checkbox-outline"></ion-icon> &nbsp;&nbsp;&nbsp;Enquête client</button> -->
      <button ion-button block large color="warning" class="maintenance" (click)="callMaintenance()"><ion-icon name="alert"></ion-icon> &nbsp;&nbsp;&nbsp;Appel maintenance</button>        
      <button ion-button block large color="danger" class="logout" (click)="logout()"><ion-icon name="close-circle"></ion-icon> &nbsp;&nbsp;&nbsp;Déconnexion</button>        

    </div>
</ion-content>

<!--
  Generated template for the EntrepreneurCategoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="primary">
        <ion-title>Achats</ion-title>
        <ion-buttons end>
            <button ion-button [navPush]="entCartPage" [navParams]="entCartObj">
              <ion-icon name="cube"></ion-icon>&nbsp;
              <span *ngIf="entCartObj">{{entCartObj.totalProduct}}</span>
            </button>
          </ion-buttons>    
      </ion-navbar>
  </ion-header>
  

<ion-content no-padding>
    <ion-list no-padding>
        <ion-row no-padding>
            <ion-col  *ngFor="let menu of menuData" col-6>
              <ion-card no-padding [navPush]="pageProduct" [navParams]='{typeId : menu.id, typeName : menu.title}'>
                <img src="./assets/imgs/{{menu.picture}}" alt="">
                <div class="card-title" >{{menu.title}}</div>
              </ion-card>
            </ion-col>
          </ion-row>
      </ion-list>
</ion-content>
